<div class="main-container">
    <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
    <div>
        <div class="priority" style="background-color: green;">Low</div>
        <div class="priority" style="background-color: orange;">Medium</div>
        <div class="priority" style="background-color: red;">High</div>
    </div>
    <button class="add-event" matTooltip="Add event" matTooltipPosition="above" mat-fab>
        <mat-icon>add</mat-icon>
    </button>
</div>
