<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      Logo
      <img src="" alt="">
    </div>
    <ul>
      <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
      <li></li>
      <li></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar style="background-color: rgba(63, 81, 181, 1)">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu-open</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
