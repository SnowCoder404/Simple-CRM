<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content class="mat-typography">
    <div class="name-container">
        <mat-form-field class="mr-16">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
        </mat-form-field>
    </div>
    <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button (click)="updateUser();" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
