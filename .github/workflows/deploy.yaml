name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⚙️ Install Angular CLI
        run: npm install -g @angular/cli

      - name: 🔨 Build Angular App
        run: ng build --configuration production --base-href="/"

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SECRET_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H marco-lenschau.de >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          scp -r dist/simple-crm/browser/* github@marco-lenschau.de:/var/www/html/simple-crm/
          